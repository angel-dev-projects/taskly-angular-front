<div class="py-5 background">
    <div class="form bg-dark">
        <div class="w-100 d-flex justify-content-center align-items-center">
            <h1 class="m-0 mx-3 app-title">Taskly</h1>
            <img src="assets/imgs/taskly-logo.png" alt="Taskly Logo" height="90">
        </div>

        <p class="text-white text-center">'Your tasks, your events, your contacts, all in one'</p>

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Get Started!</h1>

                <form (submit)="register()" [formGroup]="registerForm">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label for="name">
                                Name<span class="req">*</span>
                            </label>
                            <input type="text" id="name" formControlName="name" name="name" required
                                autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label for="surname">
                                Surname<span class="req">*</span>
                            </label>
                            <input type="text" id="surname" formControlName="surname" name="surname" required
                                autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label for="username-register">
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" id="username-register" formControlName="username" name="username-register"
                            required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label for="email">
                            Email<span class="req">*</span>
                        </label>
                        <input type="email" id="email" formControlName="email" name="email" required
                            autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label for="password">
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password" formControlName="password" name="password" required
                            autocomplete="off" />
                    </div>

                    <button type="submit" [disabled]="registerForm.invalid"
                        class="button button-block">REGISTER</button>
                </form>
            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form (submit)="logIn()" [formGroup]="loginForm">
                    <div class="field-wrap">
                        <label for="username-login">
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" id="username-login" formControlName="username" name="username-login" required
                            autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label for="password-login">
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password-login" formControlName="password" name="password-login"
                            required autocomplete="off" />
                    </div>

                    <button type="submit" [disabled]="loginForm.invalid" class="button button-block">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
