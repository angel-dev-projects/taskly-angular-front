<div class="py-5 background min-vh-100">
    <form (submit)="saveContact()" [formGroup]="contactForm" class="bg-dark rounded">
        <h1>{{h1Text | uppercase}} CONTACT</h1>
        <div class="mb-3">
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name" formControlName="name">
            <div class="text-warning"
                *ngIf="contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched">
                <span>Enter a name</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="surname">Surname:</label>
            <br>
            <input type="text" id="surname" name="surname" formControlName="surname">
        </div>
        <div class="mb-3">
            <label for="phoneNumber">Phone Number:</label>
            <br>
            <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber">
            <div class="text-warning"
                *ngIf="contactForm.get('phoneNumber')?.hasError('required') && contactForm.get('phoneNumber')?.touched">
                <span>Enter a phone number</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" formControlName="email">
        </div>
        <div class="flex-container">
            <div [ngClass]="{'flex-3': !contactId, 'flex-2': contactId}">
                <button type="submit" [disabled]="contactForm.invalid">SAVE</button>
            </div>
            <div class="flex-1" *ngIf="contactId">
                <button type="button" (click)="deleteContact()"><i class="bi bi-trash3"></i></button>
            </div>
        </div>
    </form>
</div>
