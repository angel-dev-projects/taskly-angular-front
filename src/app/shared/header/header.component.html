<header class="d-flex justify-content-between align-items-center py-3 px-5 shadow bg-dark"
    *ngIf="authService.loggedIn()">
    <a routerLink="/home" class="d-flex flex-wrap align-items-center text-decoration-none text-white">
        <img src="assets/imgs/taskly-logo.png" alt="Taskly Logo" height="60">
        <h1 class="m-0 mx-3">Taskly</h1>
    </a>
    <div class="dropdown">
        <a href="#" class="d-block link-dark text-decoration-none text-white" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-list"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="authService.logOut()">Log Out</a></li>
        </ul>
    </div>
</header>
